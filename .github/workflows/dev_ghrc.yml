#
name: Create and publish a Docker image

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_publish_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and publish GitHub registry
        run: |
          docker login -u ${{ github.actor }} --password $${{ secrets.GITHUB_TOKEN }}
          docker build . -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{vars.VERSION_SUFFIX}}.${{github.run_number}}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{vars.VERSION_SUFFIX}}.${{github.run_number}}